<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}
<script src={{ "js/jquery-3.4.1.min.js" | absURL }}></script>
<script src={{ "js/navbutton.js" | absURL }}></script>

<body>
    {{- partial "aside.html" . -}}
    <main id="main">
        <a href="javascript:void(0)" id="closebtn" onclick="navToggle()"><i class="fas fa-bars fa-lg"></i></a>
        <div class="content">
            {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </main>
</body>

</html>
